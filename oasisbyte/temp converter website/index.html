<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Add your CSS styling here */
       
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <label for="tempInput">Enter temperature:</label>
    <input type="number" id="tempInput">
    <br><br>
    <select id="conversionType">
        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    </select>
    <br><br>
    <button onclick="convert()">Convert</button>
    
    <div id="result"></div>
    
    <script>
        function convert() {
            var temperature = parseFloat(document.getElementById("tempInput").value);
            var conversionType = document.getElementById("conversionType").value;
            var result;
            
            if (conversionType === "celsiusToFahrenheit") {
                result = (temperature * 9/5) + 32;
                document.getElementById("result").textContent = temperature + " Celsius = " + result + " Fahrenheit";
            } else if (conversionType === "fahrenheitToCelsius") {
                result = (temperature - 32) * 5/9;
                document.getElementById("result").textContent = temperature + " Fahrenheit = " + result + " Celsius";
            }
        }
    </script>
</body>
</html>
